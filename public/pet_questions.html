<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--google icon font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class= "center-align" id="container">
        <div class="row"> 
            <div class="col-md-12"> 
        <h1 class="center-align"> Please fill out the boxes below with information about your pet!</h1>
    
        <form action="" method="post">
            <div class="form-group">
       <label> What is your pets name? </label>  
       <input type="name" name="petName" class="form-control">
            </div>
            <div class="form-group">
        <label> What type of animal is your pet? </label>
        <input type="type" name="petType" class="form-control">
            </div>
            <div class="form-group">
        <label> How old is your pet? </label>
        <input type="age" name="petAge" class="form-control">
            </div>
            <div class="form-group">
        <label> What type of health is your pet in? </label>
        <input type="health" name="petHealth" class="form-control">
            </div>
    </form>

    </div>
</div>
</div>
</body>


</html>
